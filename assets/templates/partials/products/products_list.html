<div ng-hide="hideEmpty && 0 >= category.products.length" ng-class="viewType || 'grid-view'">
  <div class="titles-box">
    <div class="col-sm-6">
      <h2>{{category.name}}</h2>

      <!-- TODO: Add descriptions to product_categories -->
      <p>Product category description goes here</p>
    </div>
    <div ng-if="allowViewTypeToggle === undefined || allowViewTypeToggle" class="switch-buttons col-sm-6 text-right">
      <a ng-click="showGrid()" class="btn btn-link grid-switch active">
        <i class="fa fa-fw fa-lg fa-th"></i>
      </a>
      <a ng-click="showList()" class="btn btn-link list-switch">
        <i class="fa fa-fw fa-lg fa-bars"></i>
      </a>
    </div>
    <div class="clearfix"></div>
    <div class="titles-border-bar">
      <span class="blues width137"></span>
      <span class="whites width3"></span>
    </div>
  </div>
  <div class="products-listing">
    <div ng-transclude></div>
  </div>
</div>
