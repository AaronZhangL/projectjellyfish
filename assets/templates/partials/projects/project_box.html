<div class="project-box">
  <h3>
    <a ng-if="sref" ui-sref="{{sref}}" class="titles">{{project.name | uppercase}}</a>
  </h3>

  <div class="data-box">
    <div class="info">
      <a ng-if="sref" ui-sref="{{sref}}">
        <img class="project-icon" ng-src="{{project.img}}" fallback-image="images/no_image.png"/>
      </a>

      <p>
        <!--<a href="{{project.url}}" class="blue-texts">{{project.domain}}</a>-->
      </p>
    </div>
    <div class="icons">
      <a>
        <span class="fa fa-money"></span>
      </a>
      <a>
        <span class="fa fa-desktop"></span>
      </a>
      <a>
        <span class="fa fa-database"></span>
      </a>
      <a>
        <span class="fa fa-tachometer"></span>
      </a>
    </div>
  </div>
  <div class="project-status">
    <span class="fl">
      <span ng-pluralize class="blue-texts" count="{{project.problem_count}}"
            when="{'0': 'No Problems', '1': '1 Problem', 'other': '{{project.problem_count}} Problems'}"></span>
      <span ng-switch on="project.status">
        <i ng-switch-when="ok" class="fa fa-check-circle-o status-icon success-icon"></i>
        <i ng-switch-when="critical" class="fa fa-exclamation-circle status-icon error-icon"></i>
        <i ng-switch-default class="fa fa-exclamation-triangle status-icon warning-icon"></i>
      </span>
    </span>
    <!-- end .data-box -->
  </div>
</div>
