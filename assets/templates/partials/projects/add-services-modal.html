<div class="add-services-modal">
    <div class="modal-header">
        <h3 class="modal-title">Add Service</h3>
    </div>
    <div class="modal-body">
        <div class="content">
            <section-header ng-repeat="category in projectServicesCtrl.categories" header="category" hide-empty="true" view-type="list-view" allow-view-type-toggle="false">
                <product-box class="product-box" ng-repeat="product in category.products" product="product">
                    <a ui-sref="base.products.show({id: product.id})">View More</a>
                    <a ng-click="projectServicesCtrl.addToCart(product)">Add to Cart ({{projectServicesCtrl.cartCount(projectServicesCtrl.project.id, product.id)}})</a>
                </product-box>
            </section-header>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</div>
