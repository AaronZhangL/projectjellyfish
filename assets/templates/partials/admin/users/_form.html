<div class="form-group" ng-class="{'has-error': adminUserFormCtrl.hasError('first_name')}">
  <label class="col-sm-2 control-label" for="first_name">First Name:</label>

  <div class="col-sm-6 controls">
    <input id="first_name" name="first_name" type="text" ng-model="adminUserFormCtrl.user.first_name" class="form-control" required/>

    <div class="help-block">
      <div class="help-text" ng-show="adminUserFormCtrl.hasError('first_name', 'required')">First Name is Required.
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
