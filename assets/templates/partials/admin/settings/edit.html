<div set-width>
  <div class="content">
    <div class="page-title">
      <div class="page-title-text">
        <h3>Admin Settings</h3>
      </div>
    </div>
    <tabset>
      <tab ng-repeat="setting in settings" heading="{{setting.name}}">
        </br>
        <form class="form-horizontal padded horizontal-spanning" role="form" name="projectForm" novalidate>
          <span ng-repeat="field in setting.setting_fields">
            <form-input field-model="field" field-id="field.id" field-name="field.id" field-type="field.field_type" field-required="field.required" help-text="field.help_text" label="field.label" field-disabled="field.disabled"/>
          </span>

          </br>
          <div class="form-group">
            <div class="control-submit">
              <a type="submit" ng-click="updateSetting(setting)"
                      ng-class="updating ? 'btn btn-primary disabled' : 'btn btn-primary'">
                {{updating ? 'UPDATING ...' : 'UPDATE'}}
              </a>
            </div>
          </div>
        </form>
      </tab>
    </tabset>
  </div>
</div>
