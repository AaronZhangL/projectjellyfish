<div class="form-group" ng-class="{'has-error': productForm.hasError('productCloud')}">
  <label class="col-sm-2 control-label" for="productCloud">Cloud Provider:</label>

  <div class="col-sm-6 control-input">
    <select id="productCloud" name="productCloud" class="form-control" ng-model="productForm.product.cloud_id"
            ng-options="cloud.id as cloud.name for cloud in productsAdminCtrl.clouds" required></select>

    <div class="help-block">
      <div class="help-text" ng-show="productForm.hasError('productCloud', 'required')">A cloud provider is required for
        all products
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
