<div class='chartboard'>
  <div ng-repeat='charts in vm.chartCollection | groupBy:2'>
    <div class='chartboard--layout' ng-repeat='chart in charts'>
      <div class='chartboard__chart'
           ng-drag='true'
           ng-drop='true'
           ng-drop-success='vm.onDropComplete($index, $data, $event)'
           ng-drag-data='chart'>
        <highchart  options='chart.options'></highchart>
      </div>
    </div>
  </div>
</div>
