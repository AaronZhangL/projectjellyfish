<content-header short="true">
  <div class="admin-users-list__body">
    <span class="content-header__title">Users</span>
  </div>
  <div class="admin-users-list__aside">
    <a ui-sref="admin.users.create" class="btn-rounded">Add New User</a>
  </div>
</content-header>

<div class="users-table">
  <table st-table="vm.staff" class="users-table__table table-hover">
    <thead>
    <th colspan="3">
      <input st-search="" class="form-control users-table__filter-input" placeholder="Filter by name, role, email" type="text"/>
    </th>
    <tr>
      <th class="users-table__heading users-table__heading--padding"></th>
      <th class="users-table__heading " st-sort="id">Id</th>
      <th class="users-table__heading " st-sort="last_name">First/Last Name</th>
      <th class="users-table__heading " st-sort="email">Email</th>
      <th class="users-table__heading " st-sort="phone">Phone</th>
      <th class="users-table__heading " st-sort="role">Role</th>
      <th class="users-table__heading " st-sort="updated_at">Last Updated</th>
      <th class="users-table__heading ">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="users-table__row" ng-repeat="row in vm.staff">
      <td class="users-table__cell users-table__cell--padding"></td>
      <td class="users-table__cell users-table__cell--order">{{ ::row.id }}</td>
      <td class="users-table__cell users-table__cell--question">{{ ::row.first_name}}/{{ ::row.last_name}}</td>
      <td class="users-table__cell users-table__cell--question">{{ ::row.email }}</td>
      <td class="users-table__cell users-table__cell--question">{{ ::row.phone }}<span ng-hide="row.phone">N/A</span></td>
      <td class="users-table__cell users-table__cell--question">{{ ::row.role }}</td>
      <td class="users-table__cell users-table__cell--question">{{ ::row.updated_at | date: 'short'}}</td>
      <td class="users-table__cell users-table__cell--actions">
        <a ng-click="vm.goTo(row.id)" class="users-table__action users-table__action--edit">
          <img src="/images/ic_edit.png" alt="Edit"/>
        </a>
        <a href="#" class="users-table__action users-table__action--delete"
           confirmation
           confirmation-position="left-center"
           confirmation-message="Are you sure you want to remove this user?"
           confirmation-ok-style="danger"
           confirmation-ok-text="Yes, Delete It"
           confirmation-on-ok="vm.deleteUser($index)"
           confirmation-show-cancel="false">
          <img src="/images/ic_deletequestion.png" alt="Delete"/>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
