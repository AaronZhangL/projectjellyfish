<fieldset ng-repeat="question in vm.questions">
  <h2 class="text-center">{{question.text}}</h2>
  <multiple-choice
    action="angular.noop"
    model="vm.answers[question.id]"
    options="question.wizard_answers"
  ></multiple-choice>
</fieldset>
<div class="clearfix">
<button
  class="btn btn-primary btn-lg pull-right"
  ng-click="vm.submitAnswers()"
>
  View filtered products
</button>
</div>
