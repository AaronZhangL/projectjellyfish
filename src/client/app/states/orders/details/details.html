<content-header short="true">
  <span class="content-header__title">Order Details</span>
</content-header>

<details-table>
  <div class="details-table__row">
    <div class="details-table__label">Product</div>
    <product-description product="vm.product"></product-description>
  </div>

  <div class="details-table__row">
    <div class="details-table__label">Project</div>
    <project-description project="vm.project" link-to="projects.details({projectId: vm.project.id})"></project-description>
  </div>

  <div class="details-table__row">
    <div class="details-table__label">Service</div>
    <div class="details-table__detail">
      <a ui-sref="services.details({serviceId: vm.service.id})">{{ ::vm.service.name }}</a>
    </div>
  </div>

  <div class="details-table__row">
    <div class="details-table__label">Placed by</div>
    <div class="details-table__detail">{{ ::vm.staff.full_name }}</div>
  </div>

  <div class="details-table__row">
    <div class="details-table__label">Status</div>
    <div class="details-table__detail">
      <status type="{{ ::vm.order.status }}">{{ ::vm.order.status | uppercase }}</status>
    </div>
  </div>

  <div class="details-table__row">
    <div class="details-table__label">Status Message</div>
    <div class="details-table__detail">{{ ::vm.order.status_msg }}</div>
  </div>

  <div class="details-table__row">
    <div class="details-table__label">Creation Date</div>
    <div class="details-table__detail">{{ ::vm.order.created_at | date:'medium' }}</div>
  </div>

  <div class="details-table__row">
    <div class="details-table__label">Last Updated</div>
    <div class="details-table__detail">{{ ::vm.order.updated_at | date:'medium' }}</div>
  </div>
</details-table>
