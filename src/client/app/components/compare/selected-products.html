<div class="selected-products">
  <div class="selected-products__item" ng-repeat="index in ::vm.indexes track by $index">
    <div ng-if="vm.products[index]">
      <div class="selected-products__image" ng-class="'selected-products__image--' + vm.products[index].color"></div>
      <a href="#" title="Remove" class="selected-products__remove" ng-click="vm.remove(vm.products[index])">
        <img src="/images/ic_closecompare.png"/>
      </a>
    </div>
  </div>
</div>
<button type="button" class="btn-rounded btn btn-primary text-uppercase"
        ng-click="vm.showModal()"
        ng-disabled="vm.disabled()">
  Compare
</button>
