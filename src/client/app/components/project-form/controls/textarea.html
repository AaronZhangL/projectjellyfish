<div class="project-field" project-form-field>
  <div class="project-field__aside">
    <label class="project-field__label" for="{{ ::form.key.slice(-1)[0] }}">{{ ::form.title }}</label>
  </div>

  <div class="project-field__body" ng-class="{'has-error': hasErrors(form.key.slice(-1)[0])}">
    <textarea id="{{ ::form.key.slice(-1)[0] }}" class="project-field__input field__input--textarea"
              name="{{ ::form.key.slice(-1)[0] }}"
              ng-disabled="form.readonly"
              ng-model="$$value$$"
              ng-model-options="::form.ngModelOptions"
              schema-validate="form"
              placeholder="{{ ::form.placeholder }}" rows="3"></textarea>
    <div class="project-field__feedback" sf-message="form.description"></div>
  </div>
</div>
