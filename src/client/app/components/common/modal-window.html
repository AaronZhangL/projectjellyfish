<div modal-render="{{$isRendered}}" tabindex="-1" role="dialog" class="modals" modal-animation-class="fade"
     ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
  <div class="modals__dialog" ng-class="size ? 'modal-' + size : ''">
    <div class="modals__content" modal-transclude></div>
  </div>
</div>
