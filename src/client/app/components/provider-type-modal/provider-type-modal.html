<div class="modals__header">
  <button type="button" class="modals__close" ng-click="$dismiss()" aria-label="Close">
    <i class="fa fa-close" aria-hidden="true"></i>
    <span class="sr-only">Close</span>
  </button>
  <div class="modals__title">Select Provider Type</div>
</div>

<div class="modals__body">
  <p>Select Provider Type</p>
  <select class="product-type-modal__select" ng-model="vm.provider"
          ng-options="provider as provider.name for provider in ::vm.providers"></select>
</div>

<div class="modals__footer">
  <button type="button" class="modals__button modals__button--cancel" ng-click="$dismiss()">Cancel</button>
  <button type="button" class="modals__button" ng-click="$close(vm.provider)" ng-disabled="!vm.provider">Ok</button>
</div>
