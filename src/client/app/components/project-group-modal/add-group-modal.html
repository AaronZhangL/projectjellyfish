<form name="vm.form" class="form-horizontal" role="form" novalidate autocomplete="off"
      ng-submit="vm.onSubmit()"
      ng-class="{'show-errors': vm.showErrors()}">


<div class="add-group-modal__header">
  <button type="button" class="add-group-modal__close" ng-click="$dismiss()" aria-label="Close">
    <i class="fa fa-close" aria-hidden="true"></i>
    <span class="sr-only">Close</span>
  </button>
  <div class="add-group-modal__title">Configure Project Group Membership</div>
</div>

  <pre>{{vm.membership | json}}</pre>
  <div class="add-group-modal__body">

    <div class="row">
      <div class="form-field__container">

        <div class="form-field">
          <div class="form-field__aside">
            <label class="form-field__label">Add Group</label>
          </div>
          <div class="form-field__body">
            <select id="group-name" name="group" ng-model="vm.membership.group" class="add-group-modal__select"
                    ng-options="group as group.name for group in vm.groups track by group.id" required>
            </select>

            <div class="form-field__feedback" ng-messages="vm.form.group.$error">
              <div ng-message="required">A group is required.</div>
            </div>
          </div>
        </div>

        <div class="form-field">
          <div class="form-field__aside">
            <label class="form-field__label">Add Group Role</label>
          </div>
          <div class="form-field__body">
            <select id="group-role" name="role" ng-model="vm.membership.role" class="form-field__input"
                    ng-options="role as role.name for role in vm.roles track by role.id" required>
            </select>

            <div class="form-field__feedback" ng-messages="vm.form.role.$error">
              <div ng-message="required">A role is required.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<div class="add-group-modal__footer">
  <button type="button" class="btn-rounded btn-rounded--gray add-group-modal__cancel" ng-click="$dismiss()">
    Cancel
  </button>
  <button ng-disabled="vm.hasErrors()" type="submit" class="btn-rounded add-group-modal__ok"
          ng-click="$close(vm.membership)">Add Group
  </button>
</div>

  </form>
