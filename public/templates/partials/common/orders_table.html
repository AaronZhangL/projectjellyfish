<div class="table-box" ng-if="orders">
    <div class="data-box">
        <table st-table="orders" class="table table-responsive table-striped table-hover">
            <colgroup>
                <col class="col20">
                <col class="col20">
                <col class="col20">
                <col class="col20">
                <col class="col20">
            </colgroup>
            <thead>
            <tr class="selectRow">
                <th class="text-left" st-sort="id">ORDER ID</th>
                <th class="text-left" ng-if="!item_count" st-sort="order_items">ITEMS</th>
                <th class="text-left" st-sort="total">PROJECTED TOTAL (monthly)</th>
                <th class="text-left" st-sort="provision_status">STATUS</th>
                <th class="text-left" st-sort="created_at">REQUEST DATE</th>
            </tr>
            </thead>
            <tbody>
            <tr class="selectRow" ng-repeat="item in orders" ui-sref="base.authed.orders({id: item.id})">
                <td class="blue-texts font15"><a class="blue-link" ui-sref="base.authed.orders({id: item.id})">{{item.id}}</a>
                </td>
                <td class="item-texts">{{item.item_count || item.order_items.length || 0}}</td>
                <td class="green-texts">{{item.total | currency}}</td>
                <td class="{{item.color}}-texts">{{item.provision_status}}</td>
                <td class="data-texts">{{item.created_at | date:'medium' }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
