<div class="row">
    <div class="col-sm-6">
        <a ui-sref="base.authed.admin.alerts.list" class="btn btn-info btn-nav">
            <i class="fa fa-caret-left"></i>
            Back to Alerts
        </a>
    </div>
</div>

<div class="alerts-list-page main-content">
    <div class="content box-content">
        <section-header name="Edit Alert">
            <form name="adminAlertFormCtrl.form" class="form-horizontal alert-form" role="form"
                  ng-controller="AdminAlertFormController as adminAlertFormCtrl"
                  ng-init="adminAlertFormCtrl.initForm(adminEditAlertCtrl)"
                  ng-submit="adminAlertFormCtrl.update()"
                  novalidate>


                <div ng-include src="'/templates/partials/admin/alerts/_form.html'"></div>
                <br/>

                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary" ng-disabled="!adminAlertFormCtrl.canSubmit()">UPDATE
                    </button>
                </div>
            </form>
        </section-header>
    </div>
</div>
