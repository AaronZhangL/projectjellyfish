<div class="form-group" ng-class="{'has-error': adminAlertFormCtrl.hasError('message')}">
    <label class="col-sm-3 control-label required" for="message">Message:</label>

    <div class="col-sm-8 control-input">
        <input id="message" name="message" type="text" ng-model="adminAlertFormCtrl.alert.message" ng-change="adminAlertFormCtrl.clearSubmitError('message')" class="form-control" required/>
      <div class="help-block" ng-show="adminAlertFormCtrl.hasError('message', 'required') || adminUserFormCtrl.hasError('message', 'submitError')">
            <div class="help-text" ng-show="adminAlertFormCtrl.hasError('message', 'required')">Message is Required.</div>
            <div class="help-text" ng-show="adminUserFormCtrl.hasError('message', 'submitError')">{{adminAlertFormCtrl.getSubmitErrorValue('message')}}</div>
        </div>

    </div>
    <div class="col-sm-1"></div>
</div>

<div class="form-group" ng-class="{'has-error': adminAlertFormCtrl.hasError('status')}">
    <label class="col-sm-3 control-label required">Status:</label>

    <div class="col-sm-8 control-input">
        <ui-select id="status" name="status" ng-model="adminAlertFormCtrl.alert.status" ng-change="adminAlertFormCtrl.clearSubmitError('status')" theme="selectize" required />
        <ui-select-match>
            <span ng-switch on="$select.selected.value">
                <span ng-switch-when="OK" ng-bind-html-unsafe="status.name" class="text-ok" ><i class="fa fa-check-circle" style="margin-right: 7px;"/>{{$select.selected.name}}</span>
                <span ng-switch-when="WARNING" ng-bind-html-unsafe="status.name" class="text-warning"><i class="fa fa-exclamation-triangle" style="margin-right: 7px;"/>{{$select.selected.name}}</span>
                <span ng-switch-when="CRITICAL" ng-bind-html-unsafe="status.name" class="text-critical"><div class="circle-warning" style="margin-right: 7px;"><i class="fa fa-bolt circle-contents"/></div>{{$select.selected.name}}</span>
            </span>
        </ui-select-match>
        <ui-select-choices repeat="status.value as status in adminAlertFormCtrl.statuses">
            <span ng-switch on="status.value">
                <span ng-switch-when="OK" ng-bind-html-unsafe="status.name" class="text-ok" ><i class="fa fa-check-circle" style="margin-right: 7px;"/>{{status.name}}</span>
                <span ng-switch-when="WARNING" ng-bind-html-unsafe="status.name" class="text-warning"><i class="fa fa-exclamation-triangle" style="margin-right: 7px;"/>{{status.name}}</span>
                <span ng-switch-when="CRITICAL" ng-bind-html-unsafe="status.name" class="text-critical"><div class="circle-warning" style="margin-right: 7px;"><i class="fa fa-bolt circle-contents"/></div>{{status.name}}</span>
            </span>
        </ui-select-choices>
        </ui-select>
        <div class="help-block" ng-show="adminAlertFormCtrl.hasError('status', 'required') || adminUserFormCtrl.hasError('status', 'submitError')">
            <div class="help-text" ng-show="adminAlertFormCtrl.hasError('status', 'required')">Status is Required.</div>
            <div class="help-text" ng-show="adminUserFormCtrl.hasError('status', 'submitError')">{{adminAlertFormCtrl.getSubmitErrorValue('status')}}</div>
        </div>

    </div>
    <div class="col-sm-1"></div>
</div>

<div class="form-group">
    <label for="start-date" class="col-sm-3 control-label">Start Date:</label>

    <div class="col-sm-8 control-input">
        <div class="input-group">
            <span class="input-group-addon btn" ng-click="openStartDate($event)"><i class="fa fa-calendar"></i></span>
            <input id="start-date" name="start-date" type="text" ng-click="openStartDate($event)" class="form-control"
                   datepicker-popup="{{format}}" ng-model="adminAlertFormCtrl.alert.start_date" is-open="$parent.startDateOpened"
                   datepicker-options="dateOptions" close-text="Close"/>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

<div class="form-group">
    <label for="end-date" class="col-sm-3 control-label">End Date:</label>

    <div class="col-sm-8 control-input">
        <div class="input-group">
            <span class="input-group-addon btn" ng-click="openEndDate($event)"><i class="fa fa-calendar"></i></span>
            <input id="end-date" name="end-date" type="text" ng-click="openEndDate($event)" class="form-control"
                   datepicker-popup="{{format}}" ng-model="adminAlertFormCtrl.alert.end_date" is-open="$parent.endDateOpened"
                   datepicker-options="dateOptions" close-text="Close"/>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
