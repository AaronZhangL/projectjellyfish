<div class="row">
    <div class="col-sm-6">
        <a ui-sref="base.authed.admin.users.list" class="btn btn-info btn-nav">
            <i class="fa fa-caret-left"></i>
            Back to Admin Users
        </a>
    </div>
</div>

<div class="users-list-page">
    <section-header name="Edit User">
        <form name="adminUserFormCtrl.form" class="form-horizontal user-form" role="form"
              ng-controller="AdminUserFormController as adminUserFormCtrl"
              ng-init="adminUserFormCtrl.initForm(adminEditUserCtrl)"
              ng-submit="adminUserFormCtrl.update()"
              novalidate>

            <div ng-include src="'/templates/partials/admin/users/_form.html'"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary" ng-disabled="!adminUserFormCtrl.canSubmit()">UPDATE
                </button>
                <button type="button" class="btn btn-danger" ng-click="adminUserFormCtrl.destroy()">REMOVE USER</button>
            </div>
        </form>
    </section-header>
</div>
