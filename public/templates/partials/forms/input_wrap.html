<div class="form-group" ng-class="{'has-error': errorPresent}">
  <label class="col-sm-2 control-label" for="{{for}}">{{label}}:</label>
  <div class="col-sm-6 control-input" ng-transclude></div>
  <div class="col-sm-4">
    <div class="help-block" ng-if="errorText">
      <div class="help-text" ng-show="errorPresent">{{errorText}}</div>
    </div>
  </div>
</div>
