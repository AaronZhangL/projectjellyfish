script:
- gulp vet
- bundle exec rubocop
- bundle exec rspec
after_success:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git add VERSION
- git commit -m 'Travis CI - Updated Version'
- git push
