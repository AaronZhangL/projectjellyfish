language: ruby
cache:
  directories:
  - vendor/bundle
  - node_modules
  - bower_components
rvm: 2.2.2
sudo: false
addons:
  postgresql: '9.4'
  code_climate:
    repo_token:
      secure: rfbxXdcTWq7x9QZYZyOw/l1LMhRbVlgxOlUy2DOLoKTa/Kb6sWbZP87h2GPdTqPK0nyLwfe+X9rOm0q4NHwmKlON9uMR/zw3PeZxiMCwE89db5Q7jnqUzbfaYa9qpKH5gofoRMEfwJhpNkznvhCKoT++F4MLZZd9v8snBKuZQTw=
before_install:
- echo "4.0.$TRAVIS_BUILD_NUMBER" > VERSION
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- bundle exec rake db:create
- npm install -g npm@latest
- npm install -g gulp
- npm install
